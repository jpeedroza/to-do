<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./public/css/style.css">
  <title>To-do</title>
</head>
<body>
  <div id="container">
    
    <header class="header">
      <img class="header__img" src="./public/img/book.png" alt="logo">
      <span class="header__title">To-do</span>
      <div class="header__options">
        <span class="header__options-addBlock">Adicionar nota</span>
        <input class="header__options-search" type="text">
      </div>
    </header>

    <main class="main">
      <ul class="main__cards">
        <span class="main__cards-msg">Não há nenhum card :c</span>
      </ul>
    </main>

    <footer class="footer">
      <h1 class="footer__text">Desenvolvido por mim</h1>
    </footer>

    <div class="modal">
      <div class="modal__box">
        <form class="modal__box__form">
          <label class="modal__box__form-label">Title:</label>
          <input class="modal__box__form-title" type="text">
          <label class="modal__box__form-label">Text:</label>
          <textarea class="modal__box__form-text" type="text"></textarea>
        </form>
        <div class="modal__box__buttons">
          <button class="modal__box__buttons-create">Criar</button>
          <button class="modal__box__buttons-close">Sair</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="./src/script.js"></script>
  
</body>
</html>
